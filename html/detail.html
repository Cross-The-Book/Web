<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지</title>
    <link rel="stylesheet" href="../css/tag.css">
    <link rel="stylesheet" href="../css/title.css">
    <link rel="stylesheet" href="../css/detail.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/title.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/detailMidNav.js"></script>
    <script type="module" src="../js/detail.mjs"></script>
</head>

<body>
    <header class="header">
        <div class="main-title"><a>책을건너</a></div>
    </header>
    <nav class="nav">
        <ul class="menu_list">
            <li class="menu_item"><a>베스트셀러</a></li>
            <li class="menu_item"><a>스테디셀러</a></li>
            <li class="menu_item"><a>이달의 도서</a></li>
            <li class="menu_item"><a>도서 카테고리</a></li>
        </ul>
        <hr>
    </nav>
    <section class="section">
        <div class="book_content">
            <div class="book_image">
                <img class="img" src="">
            </div>
            <div class="book_des">
                <div class="book_top">
                    <div>
                        <h1 class="book_name" style="font-size: 2.0em;"></h1>
                    </div>
                </div>
                <div class="book_writer"></div>
                <div class="box_tag">
                    <ul class="tag_list"></ul>
                </div>
                <div id="rating"><span id="rating_text"></span></div>
                <div id="price"><span id="price_text">판매가격</span><span id="sale_price"></span></div>
                <button id="buyButton">구매하기</button>
            </div>
        </div>
        <div class="hr">
            <hr class="book_des_hr">
        </div>
        
        <div class="lists_wrapper">
            
        <nav class="lists">
            <ul>
                <li class="lists_item"><a href="#table">목차</a></li>
                <li class="lists_item"><a href="#story">줄거리</a></li>
                <li class="lists_item"><a href="#recommend_books">추천 도서</a></li>
            </ul>
        </nav>
        </div>
        <div id="table">
            <h3 class="lists_title">목차</h3><br>
            <div id="table_content">
            </div>
        </div>
        <div class="hr">
            <hr class="table_hr">
        </div>
        <div id="story">
            <h3 class="lists_title">줄거리</h3>
            <p class="story"></p>
            <div id="publisher_review"></div>
            <div class="summary_video">
                <iframe class="video" width="640" height="360" src="" frameborder="0"></iframe>
            </div>
        </div>
        <div class="hr">
            <hr class="table_hr">
        </div>
        <div class="recommend">
            <h3 class="lists_title">추천 도서</h3>
        </div>
        <div id="recommend_books">
            <div class="recommend_content">
            </div>
        </div>

    </section>
    <footer>
        <div class="footer-left">책을 건너</div>
        <img class="footer-right" src="" alt="깃허브">
    </footer>
</body>

</html>
