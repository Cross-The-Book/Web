<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .header-subtext-container {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
            gap: 10px;
        }
        .content-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .main-section {
            flex: 1 1 calc(33.33% - 20px); 
            box-sizing: border-box;
        }
        .article {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            height: 600px; 
            width: 100%; 
            display: flex;
            flex-direction: column;
        }
        .article-header {
            background-color: #f9f9f9;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            flex: 0 0 auto; 
        }
        .article-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .article-body {
            padding: 10px;
            flex: 1 1 auto; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .article-body img {
            max-width: 100%;
            height: auto;
        }
        .article-body p {
            margin: 5px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>스테디셀러</h1>
        <div class="header-subtext-container">
            <select id="year-select" onchange="updateContent()">
                <option value="2023.10.01 ~ 2024.04.30">2023.10.01 (일) ~ 2024.04.30 (화)</option>
                <option value="2023.11.01 ~ 2024.05.31">2023.03.01 (수) ~ 2023.09.30 (토)</option>
                <option value="2023.12.01 ~ 2024.06.30">2022.08.01 (월) ~ 2023.02.28 (화)</option>
            </select>
            <select id="week-select" onchange="updateContent()">
                <option value="국내도서">국내도서</option>
                <option value="국외도서">국외도서</option>
            </select>
        </div>
    </div>
    <div id="content" class="content-container">
    </div>
    <script>
        const books = [
            { title: '모순', author: '양귀자', rating: 9.0, price: '11,700원', img: 'https://image.aladin.co.kr/product/2584/37/cover200/8998441012_3.jpg' },
            { title: '돈의 심리학', author: '모건 하우절/이지연 옮', rating: 8.6, price: '17,820원', img: 'https://image.aladin.co.kr/product/32852/7/cover200/k132936910_2.jpg' },
            { title: 'EBS 다큐프라임 자본주의', author: 'EBS 자본주의 제작팀', rating: 9.0, price: '15,300원', img: 'https://image.aladin.co.kr/product/3164/26/cover200/8957365796_1.jpg' },
            { title: '삼체 1~3 세트 – 전3권', author: '류츠신/이현아, 허유영 옮', rating: 9.4, price: '60,300원', img: 'https://image.aladin.co.kr/product/24394/37/cover200/8954442684_3.jpg' },
            { title: '돈의 속성', author: '김승호', rating: 8.7, price: '16,020원', img: 'https://image.aladin.co.kr/product/28884/59/cover200/s522832546_1.jpg' },
            { title: '물고기는 존재하지 않는다', author: '룰루 밀러/정지인 옮', rating: 8.4, price: '15,300원', img: 'https://image.aladin.co.kr/product/28465/73/cover200/k092835920_2.jpg' }
        ];

        const rankingsData = {
            '2023.10.01 ~ 2024.04.30': {
                '국내도서': [0, 1, 2, 3, 4, 5],
                '국외도서': [5, 4, 3, 2, 1, 0],
            },
            '2023.11.01 ~ 2024.05.31': {
                '국내도서': [3, 2, 1, 0, 5, 4],
                '국외도서': [4, 5, 0, 1, 2, 3],
            },
            '2023.12.01 ~ 2024.06.30': {
                '국내도서': [5, 4, 3, 2, 1, 0],
                '국외도서': [0, 1, 2, 3, 4, 5],
            }
        };

        function updateContent() {
            const yearSelect = document.getElementById('year-select');
            const weekSelect = document.getElementById('week-select');
            const selectedYear = yearSelect.value;
            const selectedWeek = weekSelect.value;
            
            const rankings = rankingsData[selectedYear][selectedWeek];
            const contentContainer = document.getElementById('content');
            contentContainer.innerHTML = ''; 

            rankings.forEach((rankIndex, index) => {
                const book = books[rankIndex];
                const section = document.createElement('section');
                section.className = 'main-section';

                section.innerHTML = `
                    <article class="article">
                        <div class="article-header">
                            <h1 class="article-title">${index + 1}. ${book.title}</h1>
                        </div>
                        <div class="article-body">
                            <img src="${book.img}" width="250" height="400" alt="${book.title}">
                            <br><br>
                            <p>작가: ${book.author}</p>
                            <p>평점: ${book.rating}</p>
                            <p>가격: ${book.price}</p>
                        </div>
                    </article>
                `;
                
                contentContainer.appendChild(section);
            });
        }

        window.onload = updateContent;
    </script>
</body>
</html>
